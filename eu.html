
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pergunte ao Seu Eu Futuro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(https://i.pinimg.com/736x/8a/af/3d/8aaf3d437c97259c5fab991c04986333.jpg); background-repeat: no-repeat; background-size: cover;">
    <header>
        <div class="logo">
            <h1>Pergunte ao Seu Futuro</h1>
            <p>Faça perguntas ao seu eu do futuro e responda elas após um ano.</p>
        </div>
    </header>

    <section id="ask">
        <div class="content">
            <h2>O que você gostaria de saber do seu eu do futuro?</h2>
            <textarea id="question" placeholder="Digite sua pergunta..." rows="4"></textarea>
            <button id="sendQuestion">Enviar Pergunta</button>
        </div>
    </section>

    <section id="responses">
        <div class="content">
            <h2>Suas perguntas e respostas:</h2>
            <div id="questionsList"></div>
        </div>
    </section>

    <button ><a href="index.html">Retornar a página inicial</a></button>


    <script src="scripts.js"></script>
</body>
</html>
